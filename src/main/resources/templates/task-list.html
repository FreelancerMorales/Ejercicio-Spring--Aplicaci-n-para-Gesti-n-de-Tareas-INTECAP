<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Tareas</h1>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Completada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td class="text-wrap" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" th:text="${task.description}"></td>
                    <td class="d-flex align-items-center justify-content-around">
                        <div class="flex-1 text-center" th:text="${task.completed ? 'Sí' : 'No'}">
                        </div>
                        <div class="flex-1 text-center">
                            <a th:href="@{/tasks/toggle/{id}(id=${task.id})}" 
                            th:class="${task.completed ? 'btn btn-sm btn-success' : 'btn btn-sm btn-secondary'}">
                                <i class="bi" th:class="${task.completed ? 'bi-x-circle' : 'bi-check-circle'}"></i>
                            </a>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a href="/tasks/new" class="btn btn-primary">Crear Nueva Tarea</a>
        </div>
    </div>
</body>
</html>
