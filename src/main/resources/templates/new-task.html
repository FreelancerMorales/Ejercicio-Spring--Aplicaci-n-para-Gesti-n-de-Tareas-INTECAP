<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Nueva Tarea</h1>
        <form th:action="@{/tasks/save}" th:object="${task}" method="post" class="p-4 shadow-sm rounded">
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input" />
                <label for="completed" class="form-check-label">Completada</label>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/tasks" class="btn btn-secondary ms-2">Volver a la Lista</a>
        </form>
    </div>
</body>
</html>
